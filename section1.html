<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowers</title>
    <link rel="stylesheet" href="portfolio.css">

</head>
<body>
    <div class="section-page">
        <h1>Flowers</h1>
        <div id="imageContainer"></div>

        <script>
            // Use a relative path for the image folder
            const imageFolder = './portfolio/pictures/Flowers/';
            const imageFilenames = [
                'flower.JPG',
                'IMG_2580.JPG',
                'IMG_2947.JPG',
                'IMG_3062.JPG',
                'IMG_3068.JPG',
                'IMG_3073.JPG',
                'IMG_3084.JPG',
                'IMG_3086.JPG',
                'IMG_3092.JPG',
                'IMG_3087.JPG'
            ];

            const imageContainer = document.getElementById('imageContainer');

            // Load all images from the list
            imageFilenames.forEach(filename => {
                const imgElement = document.createElement('img');
                imgElement.src = `${imageFolder}${filename}`;
                imgElement.alt = "Pictures of flowers";
                imageContainer.appendChild(imgElement);
            });
        </script>
    </div>
</body>
</html>
