<!DOCTYPE html>
<html lang="en">

<head>
    <!--Imports and sets-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Andrea Yandell's Resume Game</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>

</head>
<!--Starts the js game to start its initilizing function-->

<body onload="startGame()">
    <!-- Iframe overlays -->
    <div id="generalOverlay">
        <iframe id="iframeMain" src = ""></iframe>
    </div>
    
    <div id="celebrationOverlay">
        <iframe id="iframeCele" src="celebration.html"></iframe>
    </div> 
    
    <div id="homeButton">
        <script src="jumpyavatar.js" type="module"></script>
        <canvas id="homeCanvas" class="canvas" width="50" height="50"></canvas>
        <canvas id="minicanvas" class="canvas" width="50" height="50"></canvas>
    </div>
    </div>

    <!-- Header and Footer information -->
    <div id="header">
        <h1> Andrea Yandell's Resume </h1>
    </div>
    <div id="footer">
        <h1> To move: WASD or Arrow Keys | Press [space] to interact </h1>
    </div>
</body>
