    <div class="footer">
        <h3>  Scroll -> </h3>
    </div>

    <script>
        // Redirect any scrolling input to horizontal side scrolling
        window.addEventListener('wheel', (event) => {
            event.preventDefault(); // Prevent default scrolling behavior
            const scrollAmount = event.deltaY || event.deltaX; // Use deltaY or deltaX for scrolling input
            window.scrollBy({ left: scrollAmount }); // Apply scrolling to the horizontal axis
        },
            { passive: false } // Explicitly set the listener to non-passive
        );
    </script>
