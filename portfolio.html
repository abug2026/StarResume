<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent body scrolling */
        }

        .container {
            display: flex;
            flex-direction: row; /* Align sections horizontally */
            width: 100vw;
            height: 100vh;
            overflow-x: scroll; /* Enable horizontal scrolling for the container */
            scroll-behavior: smooth;
            scroll-snap-type: x; 
            white-space: nowrap;
        }

        iframe {
            flex: 0 0 50vw; /* Each iframe takes half the viewport width */
            height: 100%; 
            scroll-snap-align: start; /* Snap each iframe to the start */
        }

        .nav {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }

        .nav a {
            text-decoration: none;
            color: white;
            background-color: black;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            display: inline-block;
        }

        .nav a:hover {
            background-color: gray;
        }

    </style>
</head>
<body>
    <div class="nav">
        <a href="#section0">Section 0</a>
        <a href="#section1">Section 1</a>
        <a href="#section2">Section 2</a>
        <a href="#section3">Section 3</a>
        <a href="#section4">Section 4</a>
    </div>

    <div class="container">
        <iframe src="section0.html" id="section0"></iframe>
        <iframe src="section1.html" id="section1"></iframe>
        <iframe src="section2.html" id="section2"></iframe>
        <iframe src="section3.html" id="section3"></iframe>
        <iframe src="section4.html" id="section4"></iframe>
    </div>
</body>
</html>
