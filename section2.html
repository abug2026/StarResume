<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light</title>
    <style>
        body {
            
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #393939;
            color: white;
            text-align: center;
            padding: 20px;
        }
        img {
            width: 50%; /* Adjust image width to fit the section */
            height: auto;
        }

        h1 {
            position: fixed;
            text-align: center;
            
        }
    </style>
</head>
<body>
    <h1>Light</h1>
    <div id="imageContainer"></div>
    <script>
         // Use a relative path for the image folder
         const imageFolder = '../portfolio/pictures/Light/';
        const imageFilenames = [
            'DSC04867.JPG',
            'DSC04878.JPG',
            'DSC04879.JPG',
            'DSC04886.JPG',
            'DSC04893.JPG',
            'DSC04900.JPG'
        ];

        const imageContainer = document.getElementById('imageContainer');

        // Dynamically load all images from the list
        imageFilenames.forEach(filename => {
            const imgElement = document.createElement('img');
            imgElement.src = `${imageFolder}${filename}`;
            imgElement.alt = filename;
            imageContainer.appendChild(imgElement);
        });
    </script>
</body>
</html>
