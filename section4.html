<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section 4</title>
    <link rel="stylesheet" href="sections.css">

</head>
<body>
    <h1>Section 4</h1>
    <div id="imageContainer"></div>
    <script>
        // Use a relative path for the image folder
        const imageFolder = '../portfolio/pictures/Flowers/';
        const imageFilenames = [
            'flower.JPG',
            'IMG_2580.JPG',
            'IMG_2947.JPG',
            'IMG_3062.JPG',
            'IMG_3068.JPG'
        ];

        const imageContainer = document.getElementById('imageContainer');

        // Dynamically load all images from the list
        imageFilenames.forEach(filename => {
            const imgElement = document.createElement('img');
            imgElement.src = `${imageFolder}${filename}`;
            imgElement.alt = "Some more pictures of flowers";
            imageContainer.appendChild(imgElement);
        });
    </script>
</body>
</html>
